<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div ng-if="!profCtrl.avatar">
        <img class="img-responsive" src="app/images/dummy_image_man.jpg" size="50X50"/>
      </div>
      <div ng-if="profCtrl.avatar">
        {{ avatar }}
      </div>
    </div>

    <div class="row">
      <input type="file" file-input ng-model="profCtrl.editedAvatar"/>
      <button ng-click="profCtrl.updateUserAvatar()">Upload</button>
    </div>
  </div>

	<div class="col-md-7">
		<div class="first_name">{{ currentUser.first_name }}</div>
		<div class="last_name">{{ currentUser.last_name }}</div>
		<div class="email">{{ currentUser.email }}</div>
	</div>
</div>
