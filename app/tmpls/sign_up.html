<div class="container">
  <form class="form-horizontal" name="authCtrl.sign_up_form">
    <div class="form-group">
      <input type="text" ng-model="authCtrl.editedUser.email" placeholder="Email" ng-required="true"/>
    </div>
    <div class="form-group">
      <input type="text" ng-model="authCtrl.editedUser.first_name" placeholder="First Name" ng-required="true"/>
    </div>
    <div class="form-group">
      <input type="text" ng-model="authCtrl.editedUser.last_name" placeholder="Last Name" ng-required="true"/>
    </div>
    <div class="form-group">
      <input type="password" ng-model="authCtrl.editedUser.password" placeholder="Password" ng-required="true"/>
    </div>
    <div class="form-group">
      <input type="password" ng-model="authCtrl.editedUser.password_confirmation" placeholder="Confirm Password" ng-required="true" />
    </div>
  </form>
  </div class="form-group">
    <button class="btn btn-default" ng-disabled="authCtrl.sign_up_form.$invalid" ng-click="authCtrl.registerUser()">Sign Up</button>

  </div>
</div>
