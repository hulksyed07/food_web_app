<div class="container">
  <div class="form-group">
    <input type="text" ng-model="authCtrl.editedUser.email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <input type="text" ng-model="authCtrl.editedUser.first_name" placeholder="First Name"/>
  </div>
  <div class="form-group">
    <input type="text" ng-model="authCtrl.editedUser.last_name" placeholder="Last Name"/>
  </div>
  <div class="form-group">
    <input type="password" ng-model="authCtrl.editedUser.password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input type="password" ng-model="authCtrl.editedUser.password_confirmation" placeholder="Confirm Password" />
  </div class="form-group">
    <button class="btn btn-default" ng-click="authCtrl.registerUser()">Sign Up</button>

  </div>
</div>
