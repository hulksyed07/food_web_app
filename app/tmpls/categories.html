<div class="col-md-2" id="categories">
  <h4 class="text-primary">Listing Categories</h4>
  <ul class="nav navbar-nav navbar-left">
    <category ng-repeat="category in catCtrl.categories" ng-click="catCtrl.setCurrentCategory(category)"/>
  </ul>
</div>

<div class="col-md-10" ng-if="catCtrl.foods" >
  <div class="row">
    <h4 id="list_food">Listing Foods:</h4>
  </div>
  <food ng-repeat="food in catCtrl.foods"/>
</div>
