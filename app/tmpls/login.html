<div class="container">
  <div class="form-group">
    <input type="text" ng-model="authCtrl.user.email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <input type="password" ng-model="authCtrl.user.password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input type="password" ng-model="authCtrl.user.password_confirmation" placeholder="Confirm Password" />
  </div class="form-group">
    <button class="btn btn-default" ng-click="authCtrl.login">Login</button>

  </div>
</div>
