<div class="container">
  <form class="form-horizontal" name="loginForm">
    <div class="form-group">
      <input type="text" ng-model="authCtrl.loginUser.email" placeholder="Email" ng-required="true"/>
    </div>
    <div class="form-group">
      <input type="password" ng-model="authCtrl.loginUser.password" placeholder="Password" ng-required="true"/>
    </div>
  </form>
  </div class="form-group">
    <button class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="authCtrl.login()">Login</button>

  </div>
</div>
